<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #e5ddd5; margin: 0; display: flex; justify-content: center; height: 100vh; }

        /* Login Screen */
        #username-page { text-align: center; margin-top: 100px; }
        .input-group { margin: 10px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #075e54; color: white; cursor: pointer; }

        /* Chat Screen */
        #chat-page { display: none; width: 100%; max-width: 600px; background: #fff; flex-direction: column; height: 100%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chat-header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5; }
        .message-area { display: flex; padding: 10px; background: #f0f0f0; }
        .message-area input { flex: 1; margin-right: 10px; }

        /* Bubbles */
        .message { margin-bottom: 10px; clear: both; }
        .message p { padding: 10px; border-radius: 10px; display: inline-block; max-width: 80%; margin: 0; }

        .my-message { text-align: right; }
        .my-message p { background-color: #dcf8c6; color: #000; text-align: left; }

        .other-message { text-align: left; }
        .other-message p { background-color: #fff; color: #000; }

        .event-message { text-align: center; color: #777; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>

<div id="username-page">
    <h2>Enter Chatroom</h2>
    <div class="input-group">
        <input type="text" id="name" placeholder="Username" autocomplete="off"/>
        <button onclick="connect()">Start Chatting</button>
    </div>
</div>

<div id="chat-page">
    <div class="chat-header">RabbitMQ Production Chat</div>
    <div id="message-container" class="chat-container"></div>
    <div class="message-area">
        <input type="text" id="message" placeholder="Type a message..." onkeypress="handleEnter(event)"/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    var stompClient = null;
    var username = null;

    function connect() {
        username = document.getElementById('name').value.trim();
        if(username) {
            document.getElementById('username-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'flex';

            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, onConnected, onError);
        }
    }

    function onConnected() {
        // Subscribe to the Public Topic
        stompClient.subscribe('/topic/public', onMessageReceived);

        // Tell server my username
        stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: username, type: 'JOIN'}));
    }

    function onError(error) {
        alert('Could not connect to WebSocket server!');
    }

    function sendMessage() {
        var messageContent = document.getElementById('message').value.trim();
        if(messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
        }
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        var messageContainer = document.getElementById('message-container');

        if(message.type === 'JOIN') {
            var eventDiv = document.createElement('div');
            eventDiv.classList.add('event-message');
            eventDiv.innerText = message.sender + ' joined!';
            messageContainer.appendChild(eventDiv);
        }
        else if (message.type === 'LEAVE') {
            var eventDiv = document.createElement('div');
            eventDiv.classList.add('event-message');
            eventDiv.innerText = message.sender + ' left!';
            messageContainer.appendChild(eventDiv);
        }
        else {
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if(message.sender === username) {
                messageDiv.classList.add('my-message');
            } else {
                messageDiv.classList.add('other-message');
            }

            var textElement = document.createElement('p');
            textElement.innerHTML = "<b>" + message.sender + ":</b> " + message.content;

            messageDiv.appendChild(textElement);
            messageContainer.appendChild(messageDiv);
        }
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") sendMessage();
    }
</script>
</body>
</html>
